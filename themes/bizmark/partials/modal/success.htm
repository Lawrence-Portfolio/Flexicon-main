<div class="success-modal modal fade" tabindex="-1" role="dialog" id="success" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="success-wrap" id="successWrap">
                {% partial 'modal/success-body' message=message %}
            </div>
            <button class="btn close-modal" data-dismiss="modal" aria-label="Close"><i class="fal fa-times"></i></button>
        </div>
    </div>
</div>
