{{ form_open({
    class: 'order-form',
    'form-id': '#' ~ form_id,
}) }}
    <input type="hidden" name="type" value="{{ form_type }}">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <div class="form-label">Организация: <span class="required">*</span></div>
                <input type="text" class="form-control" name="organization" placeholder="Введите название организации" required>
            </div>
            <div class="form-group">
                <div class="form-label">ФИО: <span class="required">*</span></div>
                <input type="text" class="form-control" name="full_name" placeholder="Введите ФИО" required>
            </div>
            <div class="form-group">
                <div class="form-label">E-Mail: <span class="required">*</span></div>
                <input type="email" class="form-control" name="email" placeholder="Введите email" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <div class="form-label">Телефон: <span class="required">*</span></div>
                <input type="text" class="form-control phone-mask" placeholder="Введите номер телефона" name="phone" required>
            </div>
            <div class="form-group">
                <div class="form-label">Ваше сообщение:</div>
                <textarea class="form-control" rows="3" name="comment" placeholder="Введите текст сообщения"></textarea>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox-{{ form_id }}" required>
                <label class="custom-control-label" for="checkbox-{{ form_id }}">Я даю согласие на обработку моих персональных данных</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-footer">
                {# <div class="files-wrap">
                    <div class="file-block requisites">
                        <div class="upload">Прикрепить реквизиты компании <i class="fas fa-upload"></i></div>
                        <div class="upload-previews"></div>
                    </div>
                    <div class="file-block design">
                        <div class="upload">Прикрепить файл дизайна <i class="fas fa-upload"></i></div>
                        <div class="upload-previews"></div>
                    </div>
                </div> #}
                <div class="files-wrap">
                    <div class="file-block">
                        {% component 'requisitesUploader' %}
                    </div>
                    <div class="file-block">
                        {% component 'designUploader' %}
                    </div>
                </div>
                <button class="c-btn submit" type="submit">Заказать</button>
            </div>
        </div>
    </div>
{{ form_close() }}
